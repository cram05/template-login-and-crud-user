<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo"><img src="assets/logo-crm-dev.svg" alt="logo-cram-dev" srcset=""></div>
        <nav class="nav">
            <ul>
                <li>
                    <a href="/users.html">
                        <span class="material-symbols-outlined">account_circle</span>
                        Users
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1 class="title">Create user</h1>
        <div class="menu-options">
            <a href="users.html"> Back to list </a>
        </div>
        <div class="section-info-user">
            <div class="form-create-user">
                <div class="form-input">
                    <label for="name">Name</label>
                    <input type="text" id="Name">
                </div>
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-input f-normal">
                    <label for="pass">New password</label>
                    <input type="password" name="pass" id="pass">
                </div>
                <div class="form-input f-normal">
                    <label for="passConfirm">Confirm password</label>
                    <input type="password" name="passConfirm" id="passConfirm">
                </div>
                <input class="button-enter" type="submit" value="Create">
            </div>
        </div>
    </main>

    <footer>
        <span>Practice html, css and js by Carlos Ramos <a href="https://github.com/cram05">GitHub</a></span>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
